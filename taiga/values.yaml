# Default values for taiga.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Image pull secrets for Taiga pod
imagePullSecrets: []

# -- Override name of this release
nameOverride: ""

# -- Override full name of this release
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Annotations to be added to the Taiga pod
podAnnotations: {}

# -- Secret key used for cryptographic signing in Taiga
secretKey: taiga-secret-key

auth:
  # -- Enable login form for local users
  defaultLoginEnabled: true
  publicRegisterEnabled: false
  # -- Use host from X-Forwarded-Host header
  useForwardedHost: true
  oidc:
    # -- Enable OIDC authentication
    enabled: true
    # -- OIDC provider name
    name: Keycloak
    # -- OIDC provider logo
    logo: logo.gif
    # -- Issuer base url
    issuer: "http://213.171.26.177:8080/realms/taiga"
    # -- OAuth client id
    clientIdFromSecret:
      name: taiga-oidc
      key: client-id
    clientSecretFromSecret:
      name: taiga-oidc
      key: client-secret
    # -- OAuth scopes
    scopes: openid profile email
    endpoints:
      # -- OAuth authorization endpoint
      authorization:
      # -- OAuth token endpoint
      token:
      # -- OAuth user info endpoint
      userinfo:
      # -- OAuth JWKS endpoint
      jwks:
    claims:
      # -- OAuth user id claim
      authData: sub
      # -- OAuth e-mail address claim
      email: email
      # -- OAuth full name claim
      fullName: name
      # -- OAuth preferred username claim
      userName: preferred_username
    # -- Key identifying OAuth users
    authKey: oidc
    # -- Sluggify username from claim
    sluggifyUserName: false

smtp:
  # -- Enable SMTP backend to send emails
  enabled: false
  # -- Email address Taiga uses to send emails
  from: ""
  # -- SMTP host to connect to
  host: ""
  # -- Port for SMTP connection
  port: 587
  # -- Username for authentication with SMTP server
  username: ""
  # -- Password for authentication with SMTP server
  password: ""
  # -- Use SSL for SMTP connection
  useSsl: false
  # -- Use TLS for SMTP connection
  useTls: true

# -- Number of replicas
replicaCount: 1

global:
  image:
    # -- Overrides the image tag for all containers whose default is the chart appVersion.
    tag: ""

backend:
  image:
    # -- Taiga backend image
    repository: fabianmp/taiga-back
    # -- Taiga backend pull policy
    pullPolicy: IfNotPresent
    # -- Overrides the image tag whose default is the chart appVersion.
    tag: 6.8.1-fabianmp.0.1.0-oidc
  # -- Resources for backend container
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 300m
      memory: 512Mi
  # -- Extra environment variables for Taiga backend
  extraEnv:
    TAIGA_SITES_DOMAIN: "taiga-team2.duckdns.org"
    TAIGA_SITES_SCHEME: "https"
    DISABLE_COLLECTSTATIC: "true"

frontend:
  image:
    # -- Taiga frontend image
    repository: fabianmp/taiga-front
    # -- Taiga frontend pull policy
    pullPolicy: IfNotPresent
    # -- Overrides the image tag whose default is the chart appVersion.
    tag: 6.8.1-fabianmp.0.1.0-oidc
  # -- Resources for frontend container
  resources: {}
  # -- Extra environment variables for Taiga frontend
  extraEnv:
    TAIGA_URL: "https://taiga-team2.duckdns.org/api/"
    TAIGA_WEBSOCKETS_URL: "wss://taiga-team2.duckdns.org/events/"

events:
  image:
    # -- Taiga events image
    repository: taigaio/taiga-events
    # -- Taiga events pull policy
    pullPolicy: IfNotPresent
    # -- Overrides the image tag whose default is the chart appVersion.
    tag: 6.7.0
  # -- Resources for events container
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

  extraEnv:
    TAIGA_EVENTS_TIMEOUT: "30"

async:
  image:
    # -- Taiga async image
    repository: fabianmp/taiga-back
    # -- Taiga async pull policy
    pullPolicy: IfNotPresent
    # -- Overrides the image tag whose default is the chart appVersion.
    tag: 6.8.1-fabianmp.0.1.0-oidc
  # -- Resources for async container
  resources: {}

# -- Extra environment variables for Taiga containers
extraEnv: {}

service:
  # -- Service type for Taiga service
  type: ClusterIP
  ports:
    # -- Service port for Taiga frontend
    frontend: 80
    # -- Service port for Taiga backend
    backend: 8000
    # -- Service port for Taiga events
    events: 8888

ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/headers.customrequestheaders.X-Forwarded-Proto: "https"
    nginx.ingress.kubernetes.io/headers.customrequestheaders.X-Forwarded-Host: "taiga-team2.duckdns.org"
    nginx.ingress.kubernetes.io/headers.customrequestheaders.X-Forwarded-Port: "443"

  host: taiga-team2.duckdns.org

  tls:
    enabled: true
    secretName: taiga-tls

persistence:
  # -- Enable persistent storage
  enabled: true
  media:
    # -- Size of PVC for media
    size: 1Gi
    # -- Name of storage class for media PVC
    storageClass: ""

# -- Node selector for Taiga pod
nodeSelector: {}

# -- Tolerations for Taiga pod
tolerations: []

# -- Affinity for Taiga pod
affinity: {}

postgresql:
  image:
    # -- PostgreSQL version tag
    registry: docker.io
    repository: postgres
    tag: "14.1"
  auth:
    # -- PostgreSQL enable postgres admin user
    enablePostgresUser: false
    # -- PostgreSQL database name used by Taiga
    database: taiga
    # -- PostgreSQL user used by Taiga
    username: taiga
    # -- PostgreSQL password used by Taiga
    password: taiga
  persistence:
    enabled: true
  podSecurityContext:
    fsGroup: 1001
  securityContext:
    runAsUser: 1001
  primary:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 300m
        memory: 512Mi

rabbitmq:
  image:
    registry: docker.io
    repository: bitnamilegacy/rabbitmq
    tag: "4.0.1"
  auth:
    # -- Erlang cookie
    erlangCookie: secret-taiga-erlang-cookie
    # -- RabbitMQ user used by Taiga
    username: taiga
    # -- RabbitMQ password used by Taiga
    password: taiga
  # -- RabbitMQ virtual host used by Taiga
  vhost: taiga
  # -- Extra configuration for RabbitMQ
  extraConfiguration: |-
    default_vhost = taiga
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 300m
      memory: 512Mi
